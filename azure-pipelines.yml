trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'github_oseduardo'
    repositoryName: 'oseduardo/DVWA-master'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'gitTag'
    changeLogCompareToRelease: 'lastFullRelease'
    changeLogType: 'commitBased'
- task: DownloadGitHubRelease@0
  inputs:
    connection: 'github_oseduardo'
    userRepository: 'oseduardo/DVWA-master'
    defaultVersionType: 'latest'
    downloadPath: '$(System.ArtifactsDirectory)'
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.ArtifactsDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
- task: Veracode@3
  inputs:
    ConnectionDetailsSelection: 'Endpoint'
    AnalysisService: 'Veracode'
    veracodeAppProfile: 'DVWA-Azure'
    version: '$(build.buildNumber)'
    filepath: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    createSandBox: false
    createProfile: false
    failTheBuildIfVeracodeScanDidNotInitiate: true
    scanStatusCheckInterval: '60'
    importResults: false
    failBuildOnPolicyFail: true